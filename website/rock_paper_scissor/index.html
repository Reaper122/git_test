<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="top">Rock Paper Scissor</h1>
    
    <div class="ff">
        <div class="one"><img src=""></div>
        <div class="two"><img src="https://th.bing.com/th/id/OIP.GXNJyePeGr2Q-xE9-JfbeQHaOL?w=115&h=186&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="VS"></div>
        <div class="three"><img src=""></div>
    </div>

    <script>
        let userChoice = Number(prompt("Enter 1. For Rock\n2. For Paper\n3. For Scissors"));

        if(userChoice == 1){
            document.getElementsByClassName("one")[0].innerHTML = "<img src='https://th.bing.com/th?id=OIP.7K0hOfWf7C6R9iGZL3c_bAHaE7&w=306&h=203&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2' alt='Rock'>";
        }
        else if(userChoice == 2){
            document.getElementsByClassName("one")[0].innerHTML = "<img src='https://th.bing.com/th?id=OIP.0sU3EmOERb1xk1DQySkccgHaFj&w=218&h=187&c=7&o=6&pid=1.7' alt='Paper'>";
        }
        else if(userChoice == 3){
            document.getElementsByClassName("one")[0].innerHTML = "<img src='https://th.bing.com/th?id=OIP.MV5Ht9C8po85p93Boo9UXwHaLd&w=200&h=310&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2' alt='Scissors'>";
        }
        else{
            alert("Invalid Input");
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        let computerChoice = getRandomInt(3);

        if(computerChoice == 1){
            document.getElementsByClassName("three")[0].innerHTML = "<img src='https://th.bing.com/th?id=OIP.7K0hOfWf7C6R9iGZL3c_bAHaE7&w=306&h=203&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2' alt='Rock'>";
        }
        else if(computerChoice == 2){
            document.getElementsByClassName("three")[0].innerHTML = "<img src='https://th.bing.com/th?id=OIP.0sU3EmOERb1xk1DQySkccgHaFj&w=218&h=187&c=7&o=6&pid=1.7' alt='Paper'>";
        }
        else if(computerChoice == 3){
            document.getElementsByClassName("three")[0].innerHTML = "<img src='https://th.bing.com/th?id=OIP.MV5Ht9C8po85p93Boo9UXwHaLd&w=200&h=310&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2' alt='Scissors'>";
        }
        else{
            alert("Invalid Input");
        }
    </script>
</body>
</html>
